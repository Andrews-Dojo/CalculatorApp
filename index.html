<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
        <!-- Display here -->
        <div id="display"></div>
        <div class="btn-container">
            <button class="btn btnNum" id="one">1</button>
            <button class="btn btnNum" id="two">2</button>
            <button class="btn btnNum" id="three">3</button>
            <button class="btn btnNum" id="four">4</button>
            <button class="btn btnNum" id="five">5</button>
            <button class="btn btnNum" id="six">6</button>
            <button class="btn btnNum" id="seven">7</button>
            <button class="btn btnNum" id="eight">8</button>
            <button class="btn btnNum" id="nine">9</button>
            <button class="btn btnNum" id="zero">0</button>
            <button class="btn" id="add">+</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="equals">=</button>
        </div>
        <button class="clear" id="clear">CLEAR</button>
    </div>


	<script src="main.js"></script>
  </body>

</html>
